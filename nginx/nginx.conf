events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name 10.50.58.11;
        return 301 https://$host$request_uri; # Redirige tr√°fico inseguro a seguro
    }

    server {
        listen 443 ssl;
        server_name 10.50.58.11;

        ssl_certificate /etc/nginx/certs/rugby.crt;
        ssl_certificate_key /etc/nginx/certs/rugby.key;

        # --- TUS CABECERAS DE SEGURIDAD OWASP (Mantenidas) ---
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data:; connect-src 'self' https://10.50.58.13;" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # --- SERVIR EL FRONTEND ---
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # --- PROXY PARA LA API (Ajustado a la IP interna 172.20.0.30) ---
        # Usamos expresiones regulares para cubrir todas tus rutas de una vez
        location /api/ {
            proxy_pass http://172.20.0.30:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Evita problemas de timeout en peticiones largas
            proxy_connect_timeout 90;
            proxy_send_timeout 90;
            proxy_read_timeout 90;
        }
    }
}
