server {
    listen 443 ssl;
    server_name 10.50.58.13;

    ssl_certificate /etc/nginx/certs/rugby.crt;
    ssl_certificate_key /etc/nginx/certs/rugby.key;

    # 1. HSTS (HTTP Strict Transport Security)
    # Obliga al navegador a usar SIEMPRE HTTPS durante el próximo año.
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 2. CSP (Content Security Policy) - Medida estrella de OWASP
    # Solo permite scripts y estilos de tu propio sitio o de CDNs que tú autorices.
    # Evita ataques XSS (inyectar scripts maliciosos).
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data:; connect-src 'self' https://10.50.58.13;" always;

    # 3. Prevenir Clickjacking
    # Evita que tu web sea cargada dentro de un <iframe> en otro sitio malicioso.
    add_header X-Frame-Options "DENY" always;

    # 4. Deshabilitar el rastreo de tipo de contenido (Sniffing)
    add_header X-Content-Type-Options "nosniff" always;

    # 5. Control de Referrer
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy para la API (si decides unificar rutas)
    location /token {
        proxy_pass http://api:8000/token;
    }
}
